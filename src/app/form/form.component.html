<div class="container">
  <div [hidden]="submitted">
    <h1>Subscribe form</h1>
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <hr>
        <div>{{diagnostic}}</div>
      <hr>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" [(ngModel)]="model.birthdate" name="birthdate">
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <select class="form-control" id="place" required [(ngModel)]="model.place" name="place" #place="ngModel">
          <option *ngFor="let place of places" [value]="place">{{place}}</option>
        </select>
        <div [hidden]="place.valid || place.pristine" class="alert alert-danger">
          Place is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!Form.form.valid">Submit</button>

    </form>
  </div>
</div>
